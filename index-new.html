<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
            rel="stylesheet">


        <link
            href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
            rel="stylesheet">
        <style>

            body {
                margin: 0;
                background-color: #696969;
                font-family: 'Concert One', cursive;
            }
            #main {
                background-color: #696969;
                margin: 0 450px;
                padding: 0;
                height: 1750px;
                width: auto;
            }

            canvas {
                position: absolute;
                top: 0px;
                width: 450px;
                z-index: -1;
                overflow: hidden;
            }

            .buttons {
                display: grid;
                grid-template-columns: repeat(3,1fr);
                grid-gap: 15px;
                margin: 30px;
            }

            #index-canvas-2 {
                right: 0px;
            }

            @media screen and (max-width:1820px) {
                #main {
                    margin: 0 400px;
                }
            }
            @media screen and (max-width:1720px) {
                #main {
                    margin: 0 350px;
                }
            }
            @media screen and (max-width:1620px) {
                #main {
                    margin: 0 300px;
                }
            }
            @media screen and (max-width:1520px) {
                #main {
                    margin: 0 250px;
                }
            }
            @media screen and (max-width:1420px) {
                #main {
                    margin: 0 200px;
                }
            }
            @media screen and (max-width:1320px) {
                #main {
                    margin: 0 150px;
                }
            }
            @media screen and (max-width:1220px) {
                #main {
                    margin: 0 100px;
                }
            }
            @media screen and (max-width:1120px) {
                #main {
                    margin: 0 50px;
                }
            }
            @media screen and (max-width:1020px) {
                #main {
                    margin: 0;
                }

                canvas {
                    width: 0;
                }
            }

            @media screen and (max-width:900px) {
                .buttons {
                grid-template-columns: repeat(2,1fr);
                margin: 20px;
                }
            }

            @media screen and (max-width:600px) {
                .buttons {
                grid-template-columns: repeat(1,1fr);
                margin: 10px;
                }
            }

            h1 {
                font-size: 75px;
                margin: 0;
                text-align: center;
            }

            p {
                font-size: 20px;
                margin: 0;
                text-align: center;
                margin-bottom: 20px;
            }

            #endlessrunner {
                border-color: lightcoral;
            }

            #philips {
                border-color: white;
            }

            #pixelsfighting {
                border-color: red;
            }

            #portfoliowebsite {
                border-color: black;
            }

            #vrmuseum {
                border-color: magenta;
            }

            #themaze {
                border-color: darkred;
            }

            #gogrow {
                border-color: black;
            }

            #bats {
                border-color: grey;
            }

            #gamejamgames {
                border-color: orange;
            }

            #arduino {
                border-color: white;
            }

            #scripting {
                border-color: red;
            }

            #pong {
                border-color: lime;
            }

            #gameoflife {
                border-color: magenta;
            }

            #pianomadness {
                border-color: black;
            }

            #illustrator {
                border-color: orange;
            }

            #videomapping {
                border-color: greenyellow;
            }

            #stencil {
                border-color: black;
            }

            #blippar {
                border-color: #FF0080;
            }

            #museum {
                border-color: magenta;
            }

            #helloworld {
                border-color: skyblue;
            }

            #seeds {
                border-color: white;
            }

            #glasscannon {
                border-color: cyan;
            }

            #stopmotion {
                border-color: yellow;
            }

            img {
                border-radius: 25px;
                width: 100%;
                height: 100%;
                border-radius: 30px;
                border-style: solid;
                border-width: 3px;
            }

        </style>
        <script src="js/index.js"></script>
    </head>
